<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>



<div class="container">
  <h5>Bootstrap 4 Equal Height Cards using Grid</h5>
  <div class="row">
    <div class="col-sm-4 py-2" *ngFor="let item of deviceArray | keyvalue ; index as i">
      <div>
        <div class="card h-100 text-black ">

          <img src='assets/images/fan.jpg' class="card-img-top" alt="...">
          <div class="card-body">

            <div>
              <div class="card-body text-center">{{ item.value.room.roomName }}</div>
              <div class="card-body text-center">{{ item.value.device.deviceType }}</div>
            </div>
            <div>
              <label class="switch">
                <input type="checkbox" checked (click)="switchClicked($event,item)">
                <span class="slider round"></span>
              </label>
            </div>

            <div *ngIf="CheckIfFan(item.value.device.deviceType)">
              <ng5-slider [(value)]="item.value.device.defaultvalue" [options]="options"
                (valueChange)="sliderClicked($event,item, i)"></ng5-slider>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="dropdown">
    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
      Dropdown button
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Link 1</a>
      <a class="dropdown-item" href="#">Link 2</a>
      <a class="dropdown-item" href="#">Link 3</a>
    </div>
  </div>
